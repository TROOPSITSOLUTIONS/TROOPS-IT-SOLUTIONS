<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BCT LIVE VALIDATOR | RED PROTOCOL</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;600;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* --- 1. GLOBAL VARIABLES & RESET --- */
        :root {
            --bg-dark: #050505;
            --panel-bg: rgba(20, 20, 20, 0.85); /* Transparent for Glass effect */
            --primary: #ff0000;
            --primary-dim: #990000;
            --text-main: #e0e0e0;
            --text-muted: #888;
            --success: #00ff41;
            --danger: #ff2a2a;
            --warning: #ffcc00;
            --border-glow: 0 0 10px rgba(255, 0, 0, 0.2);
        }

        * { box-sizing: border-box; outline: none; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }

        body {
            background-color: var(--bg-dark);
            color: var(--text-main);
            font-family: 'JetBrains Mono', monospace; /* Best coding font */
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
            font-size: 14px;
        }

        /* --- 2. ANIMATED BACKGROUND --- */
        #matrix-canvas {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: -1;
            opacity: 0.12;
        }

        /* --- 3. HEADER (RESPONSIVE) --- */
        header {
            background: rgba(0,0,0,0.9);
            border-bottom: 2px solid var(--primary);
            padding: 15px;
            text-align: center;
            box-shadow: 0 5px 20px rgba(255,0,0,0.1);
            position: relative;
            z-index: 10;
        }

        h1 {
            font-family: 'Rajdhani', sans-serif;
            font-size: clamp(24px, 5vw, 36px); /* Dynamic Size */
            color: var(--primary);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 5px;
            text-shadow: 0 0 15px var(--primary);
        }

        p.sub-text {
            font-size: clamp(10px, 3vw, 12px);
            color: var(--text-muted);
            letter-spacing: 1px;
        }

        /* --- 4. LAYOUT SYSTEM (FLEXBOX) --- */
        .container {
            flex: 1;
            width: 100%;
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            flex-direction: row; /* Default: Side by Side */
            gap: 20px;
        }

        /* MOBILE BREAKPOINT */
        @media (max-width: 900px) {
            .container {
                flex-direction: column; /* Stack on mobile */
                padding: 10px;
            }
        }

        /* --- 5. PANELS STYLE --- */
        .panel {
            background: var(--panel-bg);
            border: 1px solid #333;
            border-radius: 8px;
            padding: 20px;
            backdrop-filter: blur(5px); /* Glassmorphism */
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            transition: 0.3s;
        }

        .panel:hover {
            border-color: var(--primary-dim);
            box-shadow: var(--border-glow);
        }

        /* LEFT SIDE (INPUT) */
        .left-side {
            flex: 1;
            min-width: 300px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        label {
            font-family: 'Rajdhani', sans-serif;
            font-weight: 700;
            color: var(--primary);
            font-size: 18px;
            display: block;
            margin-bottom: 8px;
        }

        textarea {
            width: 100%;
            height: 200px;
            background: rgba(0,0,0,0.6);
            border: 1px solid #444;
            border-radius: 4px;
            color: #fff;
            padding: 12px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 12px;
            resize: none;
        }

        textarea:focus { border-color: var(--primary); box-shadow: 0 0 10px var(--primary-dim); }

        /* BUTTONS */
        .btn-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .btn-full { grid-column: span 2; }

        button {
            padding: 12px;
            background: rgba(0,0,0,0.5);
            border: 1px solid var(--primary);
            color: var(--primary);
            font-family: 'Rajdhani', sans-serif;
            font-weight: 700;
            font-size: 16px;
            text-transform: uppercase;
            cursor: pointer;
            border-radius: 4px;
            transition: all 0.2s ease;
        }

        button:active { transform: scale(0.98); }
        button:hover { background: var(--primary); color: #000; box-shadow: 0 0 15px var(--primary); }

        .btn-stop { border-color: var(--danger); color: var(--danger); }
        .btn-stop:hover { background: var(--danger); }
        
        .btn-clear { border-color: #fff; color: #fff; }
        .btn-clear:hover { background: #fff; color: #000; }

        /* STATS BOXES */
        .stats-area {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }

        .stat-box {
            background: #0a0a0a;
            padding: 10px;
            text-align: center;
            border-left: 3px solid #444;
            border-radius: 4px;
        }

        .stat-box h3 { font-size: 24px; margin: 0; color: #fff; }
        .stat-box span { font-size: 10px; text-transform: uppercase; color: #777; font-weight: bold; }

        .s-valid { border-color: var(--warning); } .s-valid h3 { color: var(--warning); }
        .s-live { border-color: var(--success); } .s-live h3 { color: var(--success); }
        .s-dead { border-color: var(--danger); } .s-dead h3 { color: var(--danger); }

        /* RIGHT SIDE (RESULTS) */
        .right-side {
            flex: 2; /* Takes more space on PC */
            display: flex;
            flex-direction: column;
            min-height: 500px;
        }

        /* FILTER TABS */
        .tabs {
            display: flex;
            background: #000;
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 10px;
            border: 1px solid #333;
        }

        .tab-btn {
            flex: 1;
            background: transparent;
            border: none;
            color: #666;
            padding: 10px;
            font-size: 12px;
            border-radius: 0;
            border-right: 1px solid #222;
        }
        
        .tab-btn:last-child { border-right: none; }
        .tab-btn.active { background: #1a1a1a; color: #fff; border-bottom: 2px solid var(--primary); }
        .tab-btn:hover { background: #111; }

        /* RESULT LIST */
        .result-container {
            flex: 1;
            background: rgba(0,0,0,0.3);
            border: 1px solid #333;
            border-radius: 4px;
            overflow-y: auto;
            padding: 10px;
        }

        .card-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #080808;
            padding: 10px;
            margin-bottom: 6px;
            border-left: 4px solid transparent;
            border-radius: 3px;
            animation: slideIn 0.3s ease;
            flex-wrap: wrap; /* Allows wrapping on tiny screens */
            gap: 10px;
        }

        @keyframes slideIn { from{opacity:0; transform:translateX(-10px);} to{opacity:1; transform:translateX(0);} }

        .cr-live { border-color: var(--success); }
        .cr-dead { border-color: var(--danger); opacity: 0.7; }

        .c-icon { font-size: 18px; color: #555; width: 30px; text-align: center; }
        .c-num { font-weight: bold; font-family: 'JetBrains Mono', monospace; word-break: break-all; }
        
        .c-badge {
            font-size: 10px;
            padding: 3px 8px;
            border-radius: 20px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .bg-live { background: rgba(0, 255, 65, 0.1); color: var(--success); border: 1px solid var(--success); }
        .bg-dead { background: rgba(255, 42, 42, 0.1); color: var(--danger); border: 1px solid var(--danger); }
        
        .c-msg { font-size: 11px; color: #888; margin-left: auto; margin-right: 10px; }

        /* --- 6. FOOTER --- */
   
        footer {
            text-align: center;
            padding: 30px 15px;
            font-family: 'Orbitron', sans-serif;
            font-size: 0.65rem;
            letter-spacing: 1.5px;
            color: #555;
        }

        footer strong {
    color: var(--primary);
    text-shadow: 0 0 10px var(--primary-glow);
}
    </style>
</head>
<body>

    <canvas id="matrix-canvas"></canvas>

    <header>
        <h1>BCT Live CC Checker</h1>
        <p class="sub-text">SECURE GATEWAY | LUHN & API SIMULATION</p>
    </header>

    <div class="container">
        <div class="panel left-side">
            <div>
                <label>CARD DATA</label>
                <div style="font-size:10px; color:#666; margin-bottom:5px;">Supports: Pipe | Colon : Space</div>
                <textarea id="ccInput" placeholder="xxxxxxxxxxxxxxxx|xx|xxxx|xxx"></textarea>
            </div>

            <div class="btn-grid">
                <button class="btn-full" onclick="Checker.start()">START CHECK</button>
                <button class="btn-stop" onclick="Checker.stop()">STOP</button>
                <button class="btn-clear" onclick="Checker.clear()">CLEAR</button>
            </div>

            <div class="stats-area">
                <div class="stat-box">
                    <h3 id="st-total">0</h3>
                    <span>Total</span>
                </div>
                <div class="stat-box s-valid">
                    <h3 id="st-valid">0</h3>
                    <span>Valid</span>
                </div>
                <div class="stat-box s-live">
                    <h3 id="st-live">0</h3>
                    <span>Live</span>
                </div>
                <div class="stat-box s-dead">
                    <h3 id="st-dead">0</h3>
                    <span>Dead</span>
                </div>
            </div>
        </div>

        <div class="panel right-side">
            <div class="tabs">
                <button class="tab-btn active" onclick="UI.filter('all', this)">ALL LOGS</button>
                <button class="tab-btn" onclick="UI.filter('live', this)" style="color:var(--success)">LIVE CVV</button>
                <button class="tab-btn" onclick="UI.filter('dead', this)" style="color:var(--danger)">DECLINED</button>
            </div>

            <div class="result-container" id="output">
                </div>
        </div>
    </div>

    <footer>
        <p>Â© 2026 <strong>BANGLADESH CYBER TROOPS</strong> | <br>DEVELOPED BY <strong>TROOPS IT SOLUTIONS</strong></p>
    </footer>

    <script>
        // --- MATRIX BACKGROUND ---
        const cvs = document.getElementById('matrix-canvas');
        const ctx = cvs.getContext('2d');
        
        function resize() { cvs.width = window.innerWidth; cvs.height = window.innerHeight; }
        window.addEventListener('resize', resize);
        resize();

        const chars = "BCT10101XYZ";
        const drops = Array(Math.floor(cvs.width/20)).fill(1);

        setInterval(() => {
            ctx.fillStyle = 'rgba(0,0,0,0.1)';
            ctx.fillRect(0,0,cvs.width,cvs.height);
            ctx.fillStyle = '#ff0000';
            ctx.font = '14px monospace';
            
            drops.forEach((y, i) => {
                const text = chars[Math.floor(Math.random()*chars.length)];
                ctx.fillText(text, i*20, y*20);
                if(y*20 > cvs.height && Math.random()>0.98) drops[i]=0;
                drops[i]++;
            });
        }, 50);

        // --- CHECKER ENGINE ---
        const Checker = {
            running: false,
            lines: [],
            index: 0,
            stats: { total:0, valid:0, live:0, dead:0 },

            start: function() {
                if(this.running) return;
                const raw = document.getElementById('ccInput').value;
                this.lines = raw.split('\n').filter(l => l.trim().length > 5);
                
                if(!this.lines.length) { alert("Please enter CC data!"); return; }

                this.running = true;
                this.index = 0;
                this.stats = { total:this.lines.length, valid:0, live:0, dead:0 };
                UI.updateStats();
                document.getElementById('output').innerHTML = '';
                
                this.process();
            },

            stop: function() { this.running = false; },

            clear: function() {
                this.stop();
                document.getElementById('ccInput').value = '';
                document.getElementById('output').innerHTML = '';
                this.stats = { total:0, valid:0, live:0, dead:0 };
                UI.updateStats();
            },

            process: function() {
                if(!this.running || this.index >= this.lines.length) {
                    this.running = false; return;
                }

                const line = this.lines[this.index];
                const match = line.match(/\d{13,19}/);

                if(match) {
                    const cc = match[0];
                    if(this.luhn(cc)) {
                        this.stats.valid++;
                        // SIMULATE GATEWAY RESPONSE
                        this.gatewayCheck(line);
                    } else {
                        this.stats.dead++;
                        UI.addRow(line, 'dead', 'FORMAT ERROR', 'INVALID');
                        this.next();
                    }
                } else {
                    this.stats.dead++;
                    UI.addRow(line, 'dead', 'NO CARD', 'ERROR');
                    this.next();
                }
            },

            next: function() {
                this.index++;
                UI.updateStats();
                setTimeout(() => this.process(), Math.random() * 400 + 100);
            },

            gatewayCheck: function(line) {
                // 30% Live Chance Logic
                const isLive = Math.random() > 0.6; // 40% Live
                
                if(isLive) {
                    this.stats.live++;
                    const msgs = ["APPROVED", "CHARGED $0.01", "CVV MATCHED", "ISSUER CONFIRMED"];
                    const msg = msgs[Math.floor(Math.random()*msgs.length)];
                    UI.addRow(line, 'live', msg, 'LIVE');
                } else {
                    this.stats.dead++;
                    const msgs = ["INSUFFICIENT FUNDS", "DECLINED 05", "DO NOT HONOR", "EXPIRED CARD"];
                    const msg = msgs[Math.floor(Math.random()*msgs.length)];
                    UI.addRow(line, 'dead', msg, 'DECLINED');
                }
                this.next();
            },

            luhn: function(val) {
                let sum=0, d=false;
                for(let i=val.length-1; i>=0; i--) {
                    let n = parseInt(val.charAt(i));
                    if(d) { if((n*=2)>9) n-=9; }
                    sum+=n; d=!d;
                }
                return (sum%10)===0;
            }
        };

        // --- UI CONTROLLER ---
        const UI = {
            addRow: function(data, type, msg, badgeTxt) {
                const div = document.createElement('div');
                div.className = `card-row cr-${type}`;
                div.dataset.type = type; // for filtering

                const icon = type === 'live' 
                    ? '<i class="fab fa-cc-visa" style="color:var(--success)"></i>' 
                    : '<i class="fas fa-times-circle" style="color:var(--danger)"></i>';

                div.innerHTML = `
                    <div style="display:flex; align-items:center; gap:10px; flex:1; min-width:200px;">
                        <span class="c-icon">${icon}</span>
                        <span class="c-num">${data}</span>
                    </div>
                    <div style="display:flex; align-items:center; gap:10px;">
                        <span class="c-msg">${msg}</span>
                        <span class="c-badge bg-${type}">${badgeTxt}</span>
                    </div>
                `;
                document.getElementById('output').prepend(div);
            },

            updateStats: function() {
                document.getElementById('st-total').innerText = Checker.stats.total;
                document.getElementById('st-valid').innerText = Checker.stats.valid;
                document.getElementById('st-live').innerText = Checker.stats.live;
                document.getElementById('st-dead').innerText = Checker.stats.dead;
            },

            filter: function(type, btn) {
                document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');

                const rows = document.querySelectorAll('.card-row');
                rows.forEach(r => {
                    if(type === 'all') r.style.display = 'flex';
                    else {
                        r.style.display = r.dataset.type === type ? 'flex' : 'none';
                    }
                });
            }
        };
    </script>
</body>
</html>
