<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BCT-MAIL | BCT Intelligence Protocol</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        bctRed: '#ff0000',
                        bctDark: '#050505',
                        bctGray: '#121212',
                        bctAccent: '#330000'
                    },
                    fontFamily: {
                        mono: ['"JetBrains Mono"', 'monospace'],
                        display: ['"Rajdhani"', 'sans-serif']
                    },
                    animation: {
                        'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'scan': 'scan 2s linear infinite'
                    },
                    keyframes: {
                        scan: {
                            '0%': { transform: 'translateY(-100%)' },
                            '100%': { transform: 'translateY(100%)' }
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background-color: #000;
            color: #e5e5e5;
            background-image: radial-gradient(circle at center, #1a0000 0%, #000000 100%);
            font-family: 'Rajdhani', sans-serif;
        }
        /* Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #000; }
        ::-webkit-scrollbar-thumb { background: #660000; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #ff0000; }

        .glass-panel {
            background: rgba(10, 10, 10, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid #333;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.1);
        }
        
        .neon-border:focus-within {
            border-color: #ff0000;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.4);
        }

        .stat-card {
            background: linear-gradient(145deg, #0a0a0a, #111);
            border-left: 3px solid #333;
            transition: all 0.3s ease;
        }
        .stat-card:hover {
            border-left-color: #ff0000;
            transform: translateY(-2px);
        }

        .mail-item {
            border-bottom: 1px solid #1a1a1a;
            transition: all 0.2s;
        }
        .mail-item:hover {
            background: rgba(255, 0, 0, 0.05);
            border-left: 4px solid #ff0000;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col selection:bg-red-900 selection:text-white">

    <!-- Nav - Text Detector Style -->
    <nav class="border-b border-red-900/30 bg-black/90 sticky top-0 z-50 backdrop-blur-md">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center gap-3">
                    <i class="fa-solid fa-envelope-shield text-3xl text-red-600 animate-pulse"></i>
                    <div>
                        <h1 class="text-2xl font-bold tracking-wider text-white">BCT <span class="text-red-600">MAIL</span></h1>
                        <p class="text-[10px] text-gray-500 font-mono tracking-[0.2em] uppercase">BCT encrypted communication</p>
                    </div>
                </div>
                <div class="hidden md:flex space-x-4">
                    <span class="px-3 py-1 rounded border border-red-900/50 text-xs text-red-500 font-mono bg-red-900/10">
                        <i class="fa-solid fa-shield-halved mr-1"></i> SECURE ENCRYPTED
                    </span>
                </div>
            </div>
        </div>
    </nav>

    <main class="flex-grow container mx-auto px-4 py-8 max-w-5xl">
        
        <!-- Address Section -->
        <div class="glass-panel rounded-xl p-6 mb-8 relative overflow-hidden group">
            <div class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-transparent via-red-600 to-transparent"></div>
            
            <div class="flex flex-col md:flex-row items-center gap-4">
                <div class="flex-grow w-full relative">
                    <label class="text-[10px] font-mono text-red-500 mb-1 block">VIRTUAL_IDENTITY_HASH</label>
                    <input id="email-address" type="text" readonly value="Generating..." 
                        class="w-full bg-black/50 border border-gray-800 rounded-lg py-4 px-6 text-xl font-mono font-bold text-white focus:outline-none border-l-4 border-l-red-600">
                </div>
                
                <div class="flex gap-2 w-full md:w-auto self-end">
                    <button onclick="copyToClipboard()" class="flex-1 md:flex-none px-6 py-4 bg-red-900/20 hover:bg-red-600 text-white rounded-lg font-bold flex items-center justify-center gap-2 border border-red-600/50 transition-all">
                        <i class="fa-solid fa-copy"></i> COPY
                    </button>
                    <button onclick="getNewEmail()" class="px-6 py-4 bg-gray-900 hover:bg-gray-800 text-red-500 rounded-lg border border-gray-700 transition-all">
                        <i class="fa-solid fa-rotate"></i>
                    </button>
                </div>
            </div>

            <div class="mt-4 flex items-center justify-between border-t border-gray-800 pt-4">
                <div class="flex items-center gap-3">
                    <span class="w-2 h-2 bg-red-600 rounded-full animate-ping"></span>
                    <span id="timer" class="font-mono text-red-500 font-bold">10:00</span>
                    <button onclick="extendTimer()" class="text-[10px] font-mono text-gray-500 hover:text-red-400 uppercase tracking-tighter underline">
                        [ Extend Protocol ]
                    </button>
                </div>
                <div class="text-[10px] font-mono text-gray-600 uppercase">Status: <span class="text-green-500">Active Polling</span></div>
            </div>
        </div>

        <!-- Inbox View -->
        <div id="main-view" class="glass-panel rounded-xl overflow-hidden">
            <div class="bg-red-900/10 px-6 py-3 border-b border-red-900/30 flex justify-between items-center">
                <h3 class="font-bold text-sm tracking-widest uppercase"><i class="fa-solid fa-inbox mr-2"></i> DATA_INBOUND</h3>
                <span id="mail-count" class="bg-red-600 text-white text-[10px] px-2 py-0.5 rounded font-mono">0</span>
            </div>

            <div id="inbox-list" class="min-h-[400px]">
                <!-- Empty State -->
                <div id="empty-inbox" class="flex flex-col items-center justify-center py-20 opacity-30">
                    <i class="fa-solid fa-tower-broadcast text-6xl mb-4"></i>
                    <p class="font-mono text-sm uppercase tracking-widest">Waiting for encrypted packets...</p>
                </div>
            </div>
        </div>

        <!-- Detail View -->
        <div id="email-view" class="hidden glass-panel rounded-xl overflow-hidden animate-fade-in">
            <div class="p-4 border-b border-gray-800 flex items-center justify-between bg-black/40">
                <button onclick="closeEmail()" class="text-xs font-mono text-gray-400 hover:text-red-500 transition-colors">
                    <i class="fa-solid fa-chevron-left mr-2"></i> BACK_TO_TERMINAL
                </button>
            </div>
            <div class="p-6">
                <h2 id="view-subject" class="text-2xl font-bold text-white mb-4">...</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-2 mb-6">
                    <div class="stat-card p-2 text-xs">
                        <span class="text-gray-500 uppercase block text-[10px]">Source</span>
                        <span id="view-from" class="text-red-400 font-mono">...</span>
                    </div>
                    <div class="stat-card p-2 text-xs">
                        <span class="text-gray-500 uppercase block text-[10px]">Timestamp</span>
                        <span id="view-date" class="text-gray-300 font-mono">...</span>
                    </div>
                </div>
                <div id="view-body" class="bg-gray-900/30 rounded border border-gray-800 p-4 min-h-[300px]">
                    <!-- Mail content -->
                </div>
            </div>
        </div>

    </main>

    <footer class="p-6 text-center border-t border-red-900/20">
        <p class="text-[10px] text-gray-600 font-mono uppercase tracking-[0.3em]">
            2026 - Bangladesh Cyber Troops <br>
            Powered by: <span class="text-red-900">Troops IT Solution</span>
        </p>
    </footer>

    <!-- Toast Notification -->
    <div id="toast-container" class="fixed bottom-6 right-6 z-[100] font-mono text-xs"></div>

    <script type="module">
        const API_URL = 'https://api.mail.tm';
        
        let state = {
            email: localStorage.getItem('rm_email') || '',
            token: localStorage.getItem('rm_token') || '',
            messages: JSON.parse(localStorage.getItem('rm_messages')) || [],
            timeLeft: 600,
            timerInterval: null,
            pollingInterval: null
        };

        async function init() {
            if (state.email && state.token) {
                updateUI();
                startPolling();
                startTimer();
                renderInbox();
            } else {
                await getNewEmail(true);
            }
        }

        async function getNewEmail(silent = false) {
            try {
                if(!silent) showToast("PROTOCOL_INIT: CREATING_IDENTITY", "info");
                
                const domains = await fetch(`${API_URL}/domains`).then(r => r.json());
                const domain = domains['hydra:member'][0].domain;
                const address = `${Math.random().toString(36).substring(2, 10)}@${domain}`;
                const password = 'pass-' + Math.random().toString(36).substring(2, 8);

                await fetch(`${API_URL}/accounts`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ address, password })
                });

                const tokenData = await fetch(`${API_URL}/token`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ address, password })
                }).then(r => r.json());

                state.email = address;
                state.token = tokenData.token;
                state.messages = [];
                state.timeLeft = 600;

                saveState();
                updateUI();
                startPolling();
                startTimer();
                renderInbox();
                
                if(!silent) showToast("IDENTITY_CONFIRMED: READY", "success");
                closeEmail();
            } catch (e) {
                showToast("CORE_ERROR: CONNECTION_FAILED", "error");
            }
        }

        async function checkInbox() {
            if (!state.token) return;
            try {
                const res = await fetch(`${API_URL}/messages`, {
                    headers: { 'Authorization': `Bearer ${state.token}` }
                });
                if (res.status === 401) return getNewEmail(true);
                const data = await res.json();
                const remoteMessages = data['hydra:member'];

                if (remoteMessages.length > state.messages.length) {
                    showToast("NEW_DATA_PACKET_RECEIVED", "success");
                }

                const merged = [...remoteMessages];
                state.messages.forEach(oldMsg => {
                    if(!merged.find(m => m.id === oldMsg.id)) merged.push(oldMsg);
                });

                state.messages = merged.sort((a,b) => new Date(b.createdAt) - new Date(a.createdAt));
                saveState();
                renderInbox();
            } catch (e) { console.log("Polling..."); }
        }

        async function openEmail(id) {
            try {
                showToast("DECRYPTING_PACKET...", "info");
                const mail = await fetch(`${API_URL}/messages/${id}`, {
                    headers: { 'Authorization': `Bearer ${state.token}` }
                }).then(r => r.json());

                document.getElementById('view-subject').innerText = mail.subject || '(NO_SUBJECT)';
                document.getElementById('view-from').innerText = mail.from.address;
                document.getElementById('view-date').innerText = new Date(mail.createdAt).toLocaleString();
                
                const body = document.getElementById('view-body');
                body.innerHTML = `<iframe id="mail-frame" class="w-full min-h-[500px] border-none bg-white rounded"></iframe>`;
                const doc = document.getElementById('mail-frame').contentDocument;
                doc.open();
                doc.write(mail.html || mail.intro);
                doc.close();

                document.getElementById('main-view').classList.add('hidden');
                document.getElementById('email-view').classList.remove('hidden');
                window.scrollTo(0,0);
            } catch (e) {
                showToast("DECRYPTION_FAILED", "error");
            }
        }

        function renderInbox() {
            const list = document.getElementById('inbox-list');
            const empty = document.getElementById('empty-inbox');
            document.getElementById('mail-count').innerText = state.messages.length;

            if (state.messages.length === 0) {
                empty.classList.remove('hidden');
                return;
            }

            empty.classList.add('hidden');
            list.innerHTML = '';

            state.messages.forEach(msg => {
                const div = document.createElement('div');
                div.className = "mail-item p-4 flex items-center justify-between cursor-pointer group";
                div.onclick = () => openEmail(msg.id);
                div.innerHTML = `
                    <div class="flex items-center gap-4 overflow-hidden">
                        <i class="fa-solid fa-envelope text-red-900 group-hover:text-red-500 transition-colors"></i>
                        <div class="overflow-hidden">
                            <h4 class="font-bold text-gray-200 truncate text-sm uppercase tracking-wider">${msg.subject || 'UNTITLED_PACKET'}</h4>
                            <p class="text-[10px] text-gray-500 font-mono truncate">${msg.from.address}</p>
                        </div>
                    </div>
                    <div class="text-right ml-4 shrink-0">
                        <span class="text-[10px] font-mono text-gray-600">${new Date(msg.createdAt).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})}</span>
                    </div>
                `;
                list.appendChild(div);
            });
        }

        function saveState() {
            localStorage.setItem('rm_email', state.email);
            localStorage.setItem('rm_token', state.token);
            localStorage.setItem('rm_messages', JSON.stringify(state.messages));
        }

        function updateUI() {
            document.getElementById('email-address').value = state.email;
        }

        function startPolling() {
            if(state.pollingInterval) clearInterval(state.pollingInterval);
            checkInbox();
            state.pollingInterval = setInterval(checkInbox, 8000);
        }

        function startTimer() {
            if(state.timerInterval) clearInterval(state.timerInterval);
            state.timerInterval = setInterval(() => {
                state.timeLeft--;
                const m = Math.floor(state.timeLeft/60);
                const s = state.timeLeft%60;
                document.getElementById('timer').innerText = `${m}:${s < 10 ? '0' : ''}${s}`;
                if(state.timeLeft <= 0) getNewEmail();
            }, 1000);
        }

        function showToast(msg, type) {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            const bg = type === 'error' ? 'bg-red-600' : 'bg-zinc-900';
            toast.className = `${bg} text-white px-4 py-2 border border-red-900/50 mb-2 animate-bounce-in shadow-xl`;
            toast.innerHTML = `<i class="fa-solid fa-terminal mr-2"></i> ${msg}`;
            container.appendChild(toast);
            setTimeout(() => {
                toast.style.opacity = '0';
                setTimeout(() => toast.remove(), 500);
            }, 3000);
        }

        window.copyToClipboard = () => {
            navigator.clipboard.writeText(state.email);
            showToast("DATA_COPIED_TO_CLIPBOARD", "success");
        };
        window.getNewEmail = () => getNewEmail();
        window.extendTimer = () => {
            state.timeLeft += 600;
            showToast("PROTOCOL_EXTENDED", "success");
        };
        window.closeEmail = () => {
            document.getElementById('main-view').classList.remove('hidden');
            document.getElementById('email-view').classList.add('hidden');
        };

        init();
    </script>
</body>
</html>
