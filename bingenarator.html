<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TeamBCT | CC Generator</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;800&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        :root {
            --accent-red: #ff0000;
            --dark-red: #8b0000;
            --bg-black: #050505;
            --card-bg: #111111;
        }

        body {
            background: radial-gradient(circle at center, #1a0000 0%, #050505 100%);
            color: #ffffff;
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
        }

        .cyber-header {
            font-family: 'Orbitron', sans-serif;
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.7);
        }

        .glass-panel {
            background: rgba(17, 17, 17, 0.8);
            border: 1px solid rgba(255, 0, 0, 0.2);
            backdrop-filter: blur(12px);
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.8);
        }

        .input-cyber {
            background: #000000;
            border: 1px solid #333;
            color: white;
            transition: all 0.3s ease;
        }

        .input-cyber:focus {
            border-color: var(--accent-red);
            box-shadow: 0 0 8px rgba(255, 0, 0, 0.4);
            outline: none;
        }

        .btn-cyber {
            background: linear-gradient(135deg, var(--accent-red), var(--dark-red));
            text-transform: uppercase;
            letter-spacing: 1px;
            font-family: 'Orbitron', sans-serif;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.3);
        }

        .btn-cyber:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 25px rgba(255, 0, 0, 0.6);
            filter: brightness(1.2);
        }

        .btn-outline {
            border: 1px solid var(--accent-red);
            color: var(--accent-red);
            transition: all 0.3s ease;
        }

        .btn-outline:hover {
            background: var(--accent-red);
            color: white;
        }

        .icon-red {
            color: var(--accent-red);
        }

        ::-webkit-scrollbar {
            width: 5px;
        }
        ::-webkit-scrollbar-track {
            background: #050505;
        }
        ::-webkit-scrollbar-thumb {
            background: var(--accent-red);
            border-radius: 10px;
        }
        
        /* FOOTER */
        footer {
            text-align: center;
            padding: 30px 15px;
            font-family: 'Orbitron', sans-serif;
            font-size: 0.65rem;
            letter-spacing: 1.5px;
            color: #555;
        }

        footer strong {
    color: var(--accent-red);
    text-shadow: var(--glow);
}
    </style>
</head>

<body class="flex flex-col min-h-screen">

    <!-- Header -->
    <header class="flex items-center justify-between px-6 py-4 bg-black/90 border-b border-red-900/50 sticky top-0 z-50 backdrop-blur-md">
        <div class="flex items-center gap-4">
            <img src="https://i.ibb.co/vxHP5bQ2/20250711-163311.png" alt="Logo" class="w-12 h-12 rounded-full border-2 border-red-600 shadow-red-500/50 shadow-lg">
            <div>
                <h2 class="cyber-header text-xl md:text-2xl font-bold text-white leading-none">TeamBCT</h2>
                <span class="text-xs md:text-sm text-red-500 font-semibold tracking-widest uppercase">CC Generator Pro</span>
            </div>
        </div>
        <div class="hidden md:block text-red-600 text-xs font-mono animate-pulse">
            [ SYSTEM STATUS: ACTIVE ]
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-grow container mx-auto px-4 py-8 max-w-4xl flex flex-col gap-6">

        <div class="grid grid-cols-1 lg:grid-cols-5 gap-6">
            
            <!-- Left Side: Form -->
            <div class="lg:col-span-2 flex flex-col gap-4">
                <form id="ccForm" class="glass-panel p-6 flex flex-col gap-4">
                    <h3 class="cyber-header text-red-500 text-sm mb-2 flex items-center gap-2">
                        <i data-lucide="settings" class="w-4 h-4"></i> CONFIGURATION
                    </h3>

                    <!-- BIN -->
                    <div class="flex flex-col gap-1">
                        <label class="text-xs text-gray-400 uppercase font-semibold flex items-center gap-2">
                            <i data-lucide="credit-card" class="w-4 h-4 icon-red"></i> Enter BIN
                        </label>
                        <input id="bin" type="text" placeholder="e.g. 456789" class="input-cyber px-4 py-3 rounded-lg text-sm" maxlength="16">
                    </div>

                    <!-- Quantity -->
                    <div class="flex flex-col gap-1">
                        <label class="text-xs text-gray-400 uppercase font-semibold flex items-center gap-2">
                            <i data-lucide="layers" class="w-4 h-4 icon-red"></i> Quantity
                        </label>
                        <input id="quantity" type="number" value="10" min="1" max="1000" class="input-cyber px-4 py-3 rounded-lg text-sm">
                    </div>

                    <!-- Date Grid -->
                    <div class="grid grid-cols-2 gap-3">
                        <div class="flex flex-col gap-1">
                            <label class="text-xs text-gray-400 uppercase font-semibold">Month</label>
                            <select id="month" class="input-cyber px-4 py-3 rounded-lg text-sm appearance-none">
                                <option value="">Random</option>
                                <option value="01">01</option><option value="02">02</option>
                                <option value="03">03</option><option value="04">04</option>
                                <option value="05">05</option><option value="06">06</option>
                                <option value="07">07</option><option value="08">08</option>
                                <option value="09">09</option><option value="10">10</option>
                                <option value="11">11</option><option value="12">12</option>
                            </select>
                        </div>
                        <div class="flex flex-col gap-1">
                            <label class="text-xs text-gray-400 uppercase font-semibold">Year</label>
                            <select id="year" class="input-cyber px-4 py-3 rounded-lg text-sm appearance-none">
                                <option value="">Random</option>
                                <!-- Years will be populated by JS -->
                            </select>
                        </div>
                    </div>

                    <!-- CVV -->
                    <div class="flex flex-col gap-1">
                        <label class="text-xs text-gray-400 uppercase font-semibold flex items-center gap-2">
                            <i data-lucide="shield-check" class="w-4 h-4 icon-red"></i> CVV (Optional)
                        </label>
                        <input id="ccv2" type="text" placeholder="Random" maxlength="4" class="input-cyber px-4 py-3 rounded-lg text-sm">
                    </div>

                    <button type="button" id="generateBtn" class="btn-cyber w-full py-4 rounded-lg font-bold text-white mt-2 flex items-center justify-center gap-2">
                        <i data-lucide="zap" class="w-5 h-5 fill-white"></i> Generate
                    </button>
                </form>
            </div>

            <!-- Right Side: Results -->
            <div class="lg:col-span-3">
                <div class="glass-panel p-6 h-full flex flex-col gap-4">
                    <h3 class="cyber-header text-red-500 text-sm flex items-center gap-2">
                        <i data-lucide="terminal" class="w-4 h-4"></i> OUTPUT TERMINAL
                    </h3>
                    
                    <textarea id="result" readonly 
                        class="w-full flex-grow bg-black/50 border border-red-900/30 rounded-lg p-4 text-red-500 font-mono text-sm resize-none focus:outline-none"
                        placeholder="Waiting for BIN input..."></textarea>

                    <div class="grid grid-cols-2 gap-4 mt-2">
                        <button id="copyBtn" class="btn-outline py-3 rounded-lg font-bold flex items-center justify-center gap-2 uppercase text-xs">
                            <i data-lucide="copy" class="w-4 h-4"></i> Copy All
                        </button>
                        <button id="clearBtn" class="btn-outline py-3 rounded-lg font-bold flex items-center justify-center gap-2 uppercase text-xs">
                            <i data-lucide="trash-2" class="w-4 h-4"></i> Clear Log
                        </button>
                    </div>
                </div>
            </div>
        </div>

    </main>

    <!-- Footer -->
    <footer>
        <p>Â© 2026 <strong>BANGLADESH CYBER TROOPS</strong> | DEVELOPED BY <strong>TROOPS IT SOLUTIONS</strong></p>
    </footer>

    <script>
        lucide.createIcons();

        // Populate Year Dropdown
        const yearSelect = document.getElementById("year");
        const currentYear = new Date().getFullYear();
        for (let i = 0; i <= 10; i++) {
            const year = currentYear + i;
            const option = document.createElement("option");
            option.value = year;
            option.textContent = year;
            yearSelect.appendChild(option);
        }

        const randInt = (min, max) => Math.floor(Math.random() * (max - min + 1)) + min;
        const pad = (num, len = 2) => String(num).padStart(len, "0");

        const generateBtn = document.getElementById("generateBtn");
        const copyBtn = document.getElementById("copyBtn");
        const clearBtn = document.getElementById("clearBtn");
        const result = document.getElementById("result");

        // Luhn Algorithm Check
        function luhnCheckDigit(number) {
            let sum = 0;
            let shouldDouble = true;
            for (let i = number.length - 1; i >= 0; i--) {
                let digit = parseInt(number.charAt(i));
                if (shouldDouble) {
                    digit *= 2;
                    if (digit > 9) digit -= 9;
                }
                sum += digit;
                shouldDouble = !shouldDouble;
            }
            return (10 - (sum % 10)) % 10;
        }

        generateBtn.addEventListener("click", () => {
            const binValue = document.getElementById("bin").value.trim();
            if (!binValue || binValue.length < 6) {
                alert("Please enter at least 6 digits of a BIN");
                return;
            }

            const quantity = parseInt(document.getElementById("quantity").value) || 10;
            const month = document.getElementById("month").value;
            const year = document.getElementById("year").value;
            const cvvInput = document.getElementById("ccv2").value.trim();

            let cards = [];
            for (let i = 0; i < quantity; i++) {
                let ccNumber = binValue;
                // Randomize until 15 digits, then add Luhn digit
                while (ccNumber.length < 15) {
                    ccNumber += randInt(0, 9);
                }
                ccNumber += luhnCheckDigit(ccNumber);

                const mm = month || pad(randInt(1, 12));
                const yyyy = year || (currentYear + randInt(1, 8));
                const cvv = cvvInput || pad(randInt(0, 999), 3);

                cards.push(`${ccNumber}|${mm}|${yyyy}|${cvv}`);
            }

            result.value = cards.join("\n");
            
            // Animation for terminal effect
            result.style.borderColor = "#ff0000";
            setTimeout(() => { result.style.borderColor = "rgba(127, 29, 29, 0.3)"; }, 500);
        });

        copyBtn.addEventListener("click", () => {
            if (result.value) {
                navigator.clipboard.writeText(result.value);
                copyBtn.innerHTML = '<i data-lucide="check" class="w-4 h-4"></i> Copied!';
                lucide.createIcons();
                setTimeout(() => {
                    copyBtn.innerHTML = '<i data-lucide="copy" class="w-4 h-4"></i> Copy All';
                    lucide.createIcons();
                }, 2000);
            }
        });

        clearBtn.addEventListener("click", () => {
            result.value = "";
            document.getElementById("bin").value = "";
        });
    </script>
</body>
</html>
