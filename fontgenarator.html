    <style>
        /* --- CORE VARIABLES --- */
        :root {
            --primary: #ff0033; /* Cyber Red */
            --primary-dim: rgba(255, 0, 51, 0.1);
            --primary-glow: rgba(255, 0, 51, 0.6);
            --bg-dark: #020202;
            --panel-bg: rgba(15, 15, 15, 0.7);
            --border: rgba(255, 255, 255, 0.08);
            --text-main: #ffffff;
            --text-muted: #888888;
            --glass: blur(15px);
            --ease: cubic-bezier(0.23, 1, 0.32, 1);
        }

        /* --- RESET & BASE --- */
        * { box-sizing: border-box; margin: 0; padding: 0; outline: none; -webkit-tap-highlight-color: transparent; }
        
        ::selection { background: var(--primary); color: #000; }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: var(--bg-dark); }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--primary); }

        body {
            background-color: var(--bg-dark);
            color: var(--text-main);
            font-family: 'Rajdhani', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
            position: relative;
        }

        /* --- BACKGROUND FX --- */
        #bg-canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; opacity: 0.15; pointer-events: none; }
        .vignette {
            position: fixed; inset: 0; z-index: -1;
            background: radial-gradient(circle at center, transparent 0%, #000 90%);
            pointer-events: none;
        }

        /* --- HEADER SECTION --- */
        header {
            padding: 25px;
            display: flex; align-items: center; justify-content: space-between;
            background: rgba(0,0,0,0.8);
            border-bottom: 1px solid var(--border);
            backdrop-filter: var(--glass);
            position: sticky; top: 0; z-index: 100;
        }

        .brand-logo {
            font-size: 26px; font-weight: 800; letter-spacing: 2px;
            text-transform: uppercase; display: flex; align-items: center; gap: 12px;
            color: #fff;
        }
        .brand-logo i { color: var(--primary); filter: drop-shadow(0 0 10px var(--primary)); }
        .brand-logo span { color: var(--primary); }

        .status-badge {
            font-family: 'JetBrains Mono'; font-size: 10px; 
            padding: 5px 10px; border: 1px solid var(--primary); 
            color: var(--primary); border-radius: 4px;
            box-shadow: 0 0 10px var(--primary-dim);
            animation: pulse 2s infinite;
        }

        /* --- INPUT HERO SECTION --- */
        .hero-input {
            padding: 50px 20px;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            position: relative;
        }

        .input-container {
            width: 100%; max-width: 800px; position: relative;
            background: var(--panel-bg);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 5px;
            transition: 0.4s var(--ease);
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
        }

        .input-container:focus-within {
            border-color: var(--primary);
            box-shadow: 0 0 30px var(--primary-dim);
            transform: translateY(-2px);
        }

        #mainInput {
            width: 100%;
            background: transparent;
            border: none;
            padding: 20px 25px;
            font-size: 22px;
            color: #fff;
            font-family: 'JetBrains Mono', monospace;
            text-align: center;
        }
        #mainInput::placeholder { color: #444; text-transform: uppercase; letter-spacing: 2px; font-weight: 500; }

        .input-actions {
            position: absolute; right: 15px; top: 50%; transform: translateY(-50%);
            display: flex; gap: 10px;
        }

        .icon-btn {
            width: 35px; height: 35px; border-radius: 8px;
            border: 1px solid rgba(255,255,255,0.1);
            background: rgba(255,255,255,0.05);
            color: #888; cursor: pointer; display: flex; align-items: center; justify-content: center;
            transition: 0.2s;
        }
        .icon-btn:hover { background: var(--primary); color: #000; border-color: var(--primary); }
        .icon-btn.hidden { display: none; }

        /* --- OUTPUT GRID --- */
        .results-area {
            flex: 1; padding: 0 20px 60px;
            width: 100%; max-width: 1200px; margin: 0 auto;
        }

        .grid-system {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 20px;
        }

        .font-card {
            background: var(--panel-bg);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 20px;
            position: relative;
            overflow: hidden;
            transition: all 0.3s var(--ease);
            display: flex; flex-direction: column;
            opacity: 0; animation: fadeUp 0.5s forwards;
        }

        .font-card:hover {
            border-color: var(--primary);
            background: rgba(20,20,20,0.9);
            transform: translateY(-5px) scale(1.01);
            box-shadow: 0 10px 30px rgba(0,0,0,0.6);
        }
        .font-card:hover::after { opacity: 1; }

        /* Card Glow Effect */
        .font-card::after {
            content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 3px;
            background: linear-gradient(90deg, transparent, var(--primary), transparent);
            opacity: 0; transition: 0.3s;
        }

        .card-header {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 15px;
        }

        .style-label {
            font-size: 11px; font-weight: 700; color: var(--text-muted);
            text-transform: uppercase; letter-spacing: 1px;
            background: rgba(255,255,255,0.05); padding: 4px 8px; border-radius: 4px;
        }

        .copy-trigger {
            background: transparent; border: none; color: var(--text-muted);
            cursor: pointer; transition: 0.2s; font-size: 16px;
        }
        .copy-trigger:hover { color: var(--primary); transform: scale(1.1); }

        .text-output {
            font-size: 18px; line-height: 1.5; color: #fff;
            word-break: break-word; min-height: 28px;
        }

        /* --- TOAST NOTIFICATION --- */
        .toast-container {
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%) translateY(100px);
            background: var(--primary); color: #000;
            padding: 12px 30px; border-radius: 50px;
            font-weight: 700; font-family: 'Rajdhani'; letter-spacing: 1px;
            box-shadow: 0 10px 30px var(--primary-glow);
            transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 1000; opacity: 0; display: flex; align-items: center; gap: 10px;
        }
        .toast-container.active { transform: translateX(-50%) translateY(0); opacity: 1; }

        /* --- 6. FOOTER --- */
   
        footer {
            text-align: center;
            padding: 30px 15px;
            font-family: 'Orbitron', sans-serif;
            font-size: 0.65rem;
            letter-spacing: 1.5px;
            color: #555;
        }

        footer strong {
    color: var(--primary);
    text-shadow: 0 0 10px var(--primary-glow);
}
        /* --- ANIMATIONS --- */
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
        @keyframes fadeUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

            .brand-logo { font-size: 20px; }
            .hero-input { padding: 30px 15px; }
            #mainInput { font-size: 18px; padding: 15px; }

        }

            gridEl.innerHTML = '';

                for(let char of text) {

        }

        function showToast() {
            toast.classList.add('active');
            setTimeout(() => {
                toast.classList.remove('active');
            }, 2000);
        }

        // Initialize
        init();

    </script>
