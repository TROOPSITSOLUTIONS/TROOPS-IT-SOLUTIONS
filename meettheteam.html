<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meet The Team | TEAM BCT</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&family=Orbitron:wght@400;700&family=Rajdhani:wght@600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-color: #050505;
            --accent-red: #ff0033;
            --accent-glow: rgba(255, 0, 51, 0.4);
            --text-dim: #a0a0a0;
            --grid-color: rgba(255, 255, 255, 0.02);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-color);
            color: #ffffff;
            font-family: 'JetBrains Mono', monospace;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        /* Cyber Background Layer */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(var(--grid-color) 1px, transparent 1px),
                linear-gradient(90deg, var(--grid-color) 1px, transparent 1px);
            background-size: 45px 45px;
            z-index: -1;
        }

        /* Vignette Effect */
        body::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, transparent 30%, rgba(0,0,0,0.9) 100%);
            z-index: -1;
            pointer-events: none;
        }

        /* Header */
        header {
            padding: 40px;
            text-align: center;
        }

        .logo {
            font-family: 'Rajdhani', sans-serif;
            font-size: 1.2rem;
            font-weight: 700;
            letter-spacing: 5px;
            text-transform: uppercase;
            color: #ffffff;
        }

        .logo span {
            color: var(--accent-red);
            text-shadow: 0 0 10px var(--accent-red);
        }

        /* Main Section */
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            z-index: 1;
        }

        h1 {
            font-family: 'Rajdhani', sans-serif;
            font-size: clamp(2.5rem, 9vw, 5rem);
            font-weight: 700;
            letter-spacing: 12px;
            margin-bottom: 5px;
            text-transform: uppercase;
        }

        .status-box {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 25px;
        }

        .subtitle {
            font-family: 'Orbitron', sans-serif;
            color: var(--accent-red);
            font-size: 1.1rem;
            letter-spacing: 4px;
            text-transform: uppercase;
            text-shadow: 0 0 12px var(--accent-red);
        }

        /* Blinking Console Cursor */
        .cursor {
            width: 10px;
            height: 22px;
            background-color: var(--accent-red);
            animation: blink 1s step-end infinite;
            box-shadow: 0 0 8px var(--accent-red);
        }

        @keyframes blink {
            from, to { opacity: 1; }
            50% { opacity: 0; }
        }

        .description {
            max-width: 600px;
            line-height: 1.8;
            color: var(--text-dim);
            font-size: 0.9rem;
            margin-bottom: 45px;
        }

        /* Cyber Button Design */
        .btn-home {
            text-decoration: none;
            color: #fff;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.8rem;
            text-transform: uppercase;
            padding: 14px 35px;
            border: 1px solid var(--accent-red);
            position: relative;
            background: rgba(255, 0, 51, 0.03);
            transition: all 0.3s ease;
            clip-path: polygon(12% 0, 100% 0, 100% 70%, 88% 100%, 0 100%, 0% 30%);
        }

        .btn-home:hover {
            background: var(--accent-red);
            box-shadow: 0 0 25px var(--accent-glow);
            color: #000;
            font-weight: bold;
            transform: translateY(-2px);
        }

        /* Footer */
        footer {
            padding: 40px 20px;
            text-align: center;
        }

        footer p {
            font-family: 'Orbitron', sans-serif;
            font-size: 0.7rem;
            letter-spacing: 2px;
            color: #ffffff;
            opacity: 0.7;
        }

        footer strong {
            color: var(--accent-red);
            text-shadow: 0 0 8px var(--accent-red);
            font-weight: 700;
        }

        /* Mobile Optimization */
        @media (max-width: 600px) {
            h1 { font-size: 2.2rem; letter-spacing: 6px; }
            .subtitle { font-size: 0.9rem; }
            .description { font-size: 0.8rem; }
            header { padding: 25px; }
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">TEAM <span>BCT</span></div>
    </header>

    <main>
        <h1>MEET THE TEAM</h1>
        
        <div class="status-box">
            <div class="subtitle">Coming Soon</div>
            <div class="cursor"></div>
        </div>

        <p class="description">
            Our elite cyber operators and IT specialists are being showcased here. <br>
            Stay tuned for updates as we finalize our personnel profiles.
        </p>

        <a href="https://www.teambct.top/" class="btn-home">
            &larr; Back to Home
        </a>
    </main>

    <footer>
        <p>&copy; 2026 <strong>BANGLADESH CYBER TROOPS</strong> | DEVELOPED BY <strong>TROOPS IT SOLUTIONS</strong></p>
    </footer>

</body>
</html>
