<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team BCT | Members Dashboard</title>
    
    <!-- Google Fonts: Orbitron for Sci-Fi look, JetBrains Mono for Code look -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=JetBrains+Mono:wght@300;500&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-red: #FF0010;
            --bg-black: #000000;
            --grid-color: rgba(255, 0, 16);
            --glass-bg: rgba(10, 10, 10, 0.8);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-black);
            font-family: 'JetBrains Mono', monospace;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            color: #ffffff;
            /* Grid Background Pattern */
            background-image: 
                linear-gradient(var(--grid-color) 1px, transparent 1px),
                linear-gradient(90deg, var(--grid-color) 1px, transparent 1px);
            background-size: 40px 40px;
        }

        /* Glassmorphism Card */
        .login-card {
            width: 420px;
            padding: 50px 40px;
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            border: 1px solid var(--primary-red);
            border-radius: 5px;
            box-shadow: 0 0 30px rgba(255, 0, 85, 0.2), inset 0 0 15px rgba(255, 0, 85, 0.1);
            position: relative;
            text-align: center;
            z-index: 10;
        }

        /* Card Corner Accents */
        .login-card::before {
            content: "";
            position: absolute;
            top: -2px;
            left: -2px;
            width: 30px;
            height: 30px;
            border-top: 3px solid var(--primary-red);
            border-left: 3px solid var(--primary-red);
        }

        .login-card::after {
            content: "";
            position: absolute;
            bottom: -2px;
            right: -2px;
            width: 30px;
            height: 30px;
            border-bottom: 3px solid var(--primary-red);
            border-right: 3px solid var(--primary-red);
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.6rem;
            color: var(--primary-red);
            margin-bottom: 35px;
            letter-spacing: 2px;
            text-shadow: 0 0 10px rgba(255, 0, 85, 0.6);
            text-transform: uppercase;
        }

        .input-group {
            margin-bottom: 25px;
            text-align: left;
        }

        .input-group label {
            display: block;
            font-size: 10px;
            color: var(--primary-red);
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        input {
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 0, 85, 0.3);
            padding: 12px 15px;
            color: #fff;
            font-family: 'JetBrains Mono', monospace;
            outline: none;
            transition: 0.3s;
            border-radius: 2px;
        }

        input:focus {
            border-color: var(--primary-red);
            background: rgba(255, 0, 85, 0.05);
            box-shadow: 0 0 15px rgba(255, 0, 85, 0.3);
        }

        .btn-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 10px;
        }

        button {
            padding: 14px;
            font-family: 'Orbitron', sans-serif;
            font-weight: bold;
            cursor: pointer;
            transition: 0.4s;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 12px;
            border-radius: 2px;
        }

        .btn-login {
            background: var(--primary-red);
            border: none;
            color: white;
            box-shadow: 0 0 20px rgba(255, 0, 85, 0.4);
        }

        .btn-login:hover {
            background: #ff2b6d;
            transform: translateY(-2px);
            box-shadow: 0 0 30px rgba(255, 0, 85, 0.6);
        }

        .btn-signup {
            background: transparent;
            border: 1px solid var(--primary-red);
            color: var(--primary-red);
        }

        .btn-signup:hover {
            background: rgba(255, 0, 85, 0.1);
            box-shadow: 0 0 15px rgba(255, 0, 85, 0.2);
        }

        .info-text {
            margin-top: 30px;
            font-size: 10px;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .status-tag {
            color: var(--primary-red);
            font-size: 9px;
            margin-top: 10px;
            opacity: 0.8;
            animation: blink 1.5s infinite;
        }

        @keyframes blink {
            50% { opacity: 0.2; }
        }

        /* Custom Alert Popup */
        .alert-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .alert-box {
            background: #000;
            border: 1px solid var(--primary-red);
            padding: 30px;
            text-align: center;
            box-shadow: 0 0 50px rgba(255, 0, 85, 0.4);
            max-width: 350px;
        }

        .alert-box h2 {
            font-family: 'Orbitron', sans-serif;
            color: var(--primary-red);
            margin-bottom: 15px;
            font-size: 18px;
        }

        .alert-box p {
            font-size: 13px;
            margin-bottom: 20px;
            line-height: 1.6;
            color: #ccc;
        }

        .btn-close {
            background: var(--primary-red);
            border: none;
            color: white;
            padding: 8px 20px;
            font-family: 'Orbitron', sans-serif;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="login-card">
        <h1>BCT MEMBERSH DASHBOARD</h1>
        
        <form onsubmit="return false;">
            <div class="input-group">
                <label>System Identification</label>
                <input type="text" placeholder="Enter Username/Email" id="user">
            </div>

            <div class="input-group">
                <label>Access Encryption Key</label>
                <input type="password" placeholder="Enter Password" id="pass">
            </div>

            <div class="btn-container">
                <button class="btn-login" onclick="triggerAlert()">Initialize Login</button>
                <button class="btn-signup" onclick="triggerAlert()">Register Node</button>
            </div>
        </form>

        <p class="info-text">Authorized Personnel Only</p>
        <div class="status-tag">System update in progress: v2.0.4</div>
    </div>

    <!-- Alert System -->
    <div class="alert-overlay" id="alertOverlay">
        <div class="alert-box">
            <h2>ACCESS DENIED</h2>
            <p>Login & Sign-Up functionality is under development. Secure modules will be online soon.</p>
            <button class="btn-close" onclick="closeAlert()">ACKNOWLEDGE</button>
        </div>
    </div>

    <script>
        function triggerAlert() {
            document.getElementById('alertOverlay').style.display = 'flex';
        }

        function closeAlert() {
            document.getElementById('alertOverlay').style.display = 'none';
        }

        // Close when clicking outside
        window.onclick = function(event) {
            let modal = document.getElementById('alertOverlay');
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
</body>
</html>
