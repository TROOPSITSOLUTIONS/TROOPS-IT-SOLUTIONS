<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Services | TEAM BCT</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&family=Orbitron:wght@400;700&family=Rajdhani:wght@600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-color: #050505;
            --accent-red: #ff0033;
            --accent-glow: rgba(255, 0, 51, 0.4);
            --text-gray: #a0a0a0;
            --grid-color: rgba(255, 255, 255, 0.03);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-color);
            color: #ffffff;
            font-family: 'JetBrains Mono', monospace;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        /* Cyber Grid Background */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(var(--grid-color) 1px, transparent 1px),
                linear-gradient(90deg, var(--grid-color) 1px, transparent 1px);
            background-size: 40px 40px;
            background-position: center center;
            z-index: -1;
        }

        /* Vignette Overlay */
        body::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, transparent 40%, rgba(0,0,0,0.8) 100%);
            z-index: -1;
            pointer-events: none;
        }

        /* Header */
        header {
            padding: 30px;
            text-align: center;
            font-family: 'Rajdhani', sans-serif;
            letter-spacing: 4px;
            font-size: 1.2rem;
            font-weight: 700;
        }

        header .logo {
            color: #ffffff;
            text-transform: uppercase;
        }

        header .logo span {
            color: var(--accent-red);
            text-shadow: 0 0 10px var(--accent-red);
        }

        /* Main Content */
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            z-index: 1;
        }

        h1 {
            font-family: 'Rajdhani', sans-serif;
            font-size: clamp(3rem, 10vw, 5rem);
            font-weight: 700;
            letter-spacing: 10px;
            margin-bottom: 10px;
            color: #fff;
            text-transform: uppercase;
        }

        .subtitle {
            font-family: 'Orbitron', sans-serif;
            color: var(--accent-red);
            font-size: 1.2rem;
            letter-spacing: 3px;
            margin-bottom: 25px;
            text-transform: uppercase;
            text-shadow: 0 0 15px var(--accent-red);
            display: flex;
            align-items: center;
            gap: 15px;
        }

        /* Pulse Indicator */
        .pulse {
            width: 8px;
            height: 8px;
            background: var(--accent-red);
            border-radius: 50%;
            box-shadow: 0 0 10px var(--accent-red);
            animation: pulse-animation 2s infinite;
        }

        @keyframes pulse-animation {
            0% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(255, 0, 51, 0.7); }
            70% { transform: scale(1); box-shadow: 0 0 0 10px rgba(255, 0, 51, 0); }
            100% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(255, 0, 51, 0); }
        }

        .description {
            max-width: 500px;
            line-height: 1.8;
            color: var(--text-gray);
            font-size: 0.9rem;
            margin-bottom: 40px;
        }

        /* Cyber Button */
        .btn-home {
            text-decoration: none;
            color: #fff;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.8rem;
            text-transform: uppercase;
            padding: 12px 30px;
            border: 1px solid var(--accent-red);
            position: relative;
            transition: all 0.3s ease;
            clip-path: polygon(10% 0, 100% 0, 100% 70%, 90% 100%, 0 100%, 0% 30%);
            background: rgba(255, 0, 51, 0.05);
        }

        .btn-home:hover {
            background: var(--accent-red);
            box-shadow: 0 0 20px var(--accent-glow);
            color: #000;
            font-weight: bold;
        }

        /* Footer */
        footer {
            padding: 40px 20px;
            text-align: center;
        }

        footer p {
            font-family: 'Orbitron', sans-serif;
            font-size: 0.7rem;
            letter-spacing: 2px;
            color: #ffffff;
            opacity: 0.8;
        }

        footer strong {
            color: var(--accent-red);
            text-shadow: 0 0 8px var(--accent-red);
            font-weight: 700;
        }

        /* Responsive Adjustments */
        @media (max-width: 600px) {
            h1 { font-size: 2.5rem; letter-spacing: 5px; }
            .subtitle { font-size: 0.9rem; }
            .description { font-size: 0.8rem; padding: 0 10px; }
            header { padding: 20px; }
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">TEAM <span>BCT</span></div>
    </header>

    <main>
        <h1>SERVICES</h1>
        <div class="subtitle">
            <span class="pulse"></span>
            Coming Soon
            <span class="pulse"></span>
        </div>
        <p class="description">
            Our services are currently under development. <br>
            We are preparing advanced cybersecurity and IT solutions.
        </p>

        <a href="https://www.teambct.top/" class="btn-home">
            &larr; Back to Home
        </a>
    </main>

    <footer>
        <p>&copy; 2026 <strong>BANGLADESH CYBER TROOPS</strong> | DEVELOPED BY <strong>TROOPS IT SOLUTIONS</strong></p>
    </footer>

</body>
</html>
